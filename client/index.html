<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ü—Ä–∏–≤–∞—Ç–Ω—ã–π –ß–∞—Ç</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f9;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 900px;
      height: 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* –°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π */
    .sidebar {
      width: 200px;
      background: #f0f4f8;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

    .sidebar h3 {
      margin-top: 0;
      font-size: 16px;
      color: #333;
    }

    #userList {
      font-size: 14px;
      color: #444;
    }

    /* –û—Å–Ω–æ–≤–Ω–∞—è —á–∞—Å—Ç—å */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .chat-header {
      margin-bottom: 10px;
      color: #444;
      font-size: 15px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 10px;
      background: #fdfdfd;
      border-radius: 8px;
    }

    #chat li {
      margin-bottom: 10px;
      padding: 8px 12px;
      background: #e9f0ff;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }

    #chat li.self {
      background: #d1f5d3;
      align-self: flex-end;
      margin-left: auto;
    }

    .input-area {
      display: flex;
      margin-top: 15px;
      gap: 10px;
    }

    .input-area input {
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      flex: 1;
    }

    .input-area button {
      padding: 10px 16px;
      background: #4caf50;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .input-area button:hover {
      background: #43a047;
    }

    .hidden {
      display: none;
    }

    #recipient {
      width: 100%;
      margin-bottom: 10px;
    }

    /* –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ */
    .login-screen {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .login-screen input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-screen button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .login-screen button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <!-- –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ -->
  <div class="login-screen" id="loginDiv">
    <h2>–í—Ö–æ–¥ –≤ —á–∞—Ç</h2>
    <input type="text" id="username" placeholder="–í–∞—à–µ –∏–º—è" />
    <button onclick="register()">–í–æ–π—Ç–∏</button>
  </div>

  <!-- –ß–∞—Ç -->
  <div class="container hidden" id="chatDiv">
    <div class="sidebar">
      <h3>–û–Ω–ª–∞–π–Ω</h3>
      <div id="userList">–Ω–∏–∫–æ–≥–æ :(</div>
    </div>
    <div class="chat-area">
      <div class="chat-header" id="status">üïì –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ</div>
      <input type="text" id="recipient" placeholder="–ö–æ–º—É (–∏–º—è)" />
      <ul id="chat"></ul>
      <div class="input-area">
        <input id="msgInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
        <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </div>
    </div>
  </div>

  <script>
    const socket = new WebSocket("wss://messenger-server-l789.onrender.com");
    let isRegistered = false;
    let currentUser = "";

    const statusEl = document.getElementById("status");

    socket.addEventListener("open", () => {
      console.log("‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ");
      statusEl.textContent = "üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ";
    });

    socket.addEventListener("message", async (event) => {
      let text;
      try {
        text = typeof event.data === "string"
          ? event.data
          : await event.data.text();

        const parsed = JSON.parse(text);

        if (parsed.type === "online-users") {
          document.getElementById("userList").textContent = parsed.users.length
            ? parsed.users.join("\n")
            : "–Ω–∏–∫–æ–≥–æ :(";
          return;
        }
      } catch {
        text = event.data;
      }

      const li = document.createElement("li");
      li.textContent = text;
      if (text.startsWith("–í—ã ‚Üí")) li.classList.add("self");
      document.getElementById("chat").appendChild(li);
    });

    function register() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è");
        return;
      }

      currentUser = username;
      socket.send(JSON.stringify({ type: "register", from: username }));
      isRegistered = true;

      statusEl.textContent = `üü¢ –í—ã –≤–æ—à–ª–∏ –∫–∞–∫ "${username}"`;

      document.getElementById("loginDiv").classList.add("hidden");
      document.getElementById("chatDiv").classList.remove("hidden");
    }

    function sendMessage() {
      const from = currentUser;
      const to = document.getElementById("recipient").value.trim();
      const message = document.getElementById("msgInput").value.trim();

      if (!isRegistered) {
        alert("–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ —á–∞—Ç");
        return;
      }

      if (!to || !message) {
        alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—É—á–∞—Ç–µ–ª—è –∏ —Å–æ–æ–±—â–µ–Ω–∏–µ");
        return;
      }

      socket.send(JSON.stringify({ type: "message", from, to, message }));

      const li = document.createElement("li");
      li.textContent = `–í—ã ‚Üí ${to}: ${message}`;
      li.classList.add("self");
      document.getElementById("chat").appendChild(li);

      document.getElementById("msgInput").value = "";
    }
  </script>
</body>
</html>

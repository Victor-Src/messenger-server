<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ü—Ä–∏–≤–∞—Ç–Ω—ã–π –ß–∞—Ç</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }

    #chat {
      background: #fff;
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      list-style: none;
    }

    #chat li {
      margin-bottom: 5px;
    }

    #users {
      margin-top: 10px;
      padding: 10px;
      background: #e0ffe0;
      border: 1px solid #9ccc9c;
    }

    .self {
      color: green;
      font-weight: bold;
    }

    input, button {
      font-size: 16px;
      padding: 5px;
      margin-top: 5px;
    }

    #username, #recipient {
      width: 100px;
    }

    #msgInput {
      width: 60%;
    }

    #status {
      color: blue;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>–ü—Ä–∏–≤–∞—Ç–Ω—ã–π –ß–∞—Ç —Å –û–Ω–ª–∞–π–Ω-–Æ–∑–µ—Ä–∞–º–∏</h2>

  <!-- üîπ –ë–ª–æ–∫ –≤—Ö–æ–¥–∞ -->
  <div id="loginDiv">
    <label>–í–∞—à–µ –∏–º—è: </label>
    <input type="text" id="username" placeholder="–≤–∞—à–µ –∏–º—è" />
    <button onclick="register()">–í–æ–π—Ç–∏</button>
  </div>

  <!-- üîπ –ë–ª–æ–∫ —á–∞—Ç–∞ -->
  <div id="chatDiv" style="display: none;">
    <div id="status">üïì –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ</div>

    <div id="users"><strong>–û–Ω–ª–∞–π–Ω:</strong> <span id="userList">–Ω–∏–∫–æ–≥–æ :(</span></div>

    <div>
      <label>–ö–æ–º—É: </label>
      <input type="text" id="recipient" placeholder="–ø–æ–ª—É—á–∞—Ç–µ–ª—å" />
    </div>

    <ul id="chat"></ul>

    <input id="msgInput" type="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <script>
    const socket = new WebSocket("wss://messenger-server-l789.onrender.com");
    let isRegistered = false;
    let currentUser = "";

    const statusEl = document.getElementById("status");

    socket.addEventListener("open", () => {
      console.log("‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ");
      statusEl.textContent = "üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ";
    });

    socket.addEventListener("message", async (event) => {
      let text;
      try {
        text = typeof event.data === "string"
          ? event.data
          : await event.data.text();

        const parsed = JSON.parse(text);

        if (parsed.type === "online-users") {
          document.getElementById("userList").textContent = parsed.users.length
            ? parsed.users.join(", ")
            : "–Ω–∏–∫–æ–≥–æ :(";
          return;
        }
      } catch {
        // not JSON
        text = event.data;
      }

      const li = document.createElement("li");
      li.textContent = text;
      document.getElementById("chat").appendChild(li);
    });

    function register() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è");
        return;
      }

      currentUser = username;
      socket.send(JSON.stringify({ type: "register", from: username }));
      isRegistered = true;

      statusEl.textContent = `üü¢ –í—ã –≤–æ—à–ª–∏ –∫–∞–∫ "${username}"`;

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á–∞—Ç, —Å–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –≤—Ö–æ–¥–∞
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("chatDiv").style.display = "block";
    }

    function sendMessage() {
      const from = currentUser;
      const to = document.getElementById("recipient").value.trim();
      const message = document.getElementById("msgInput").value.trim();

      if (!isRegistered) {
        alert("–°–Ω–∞—á–∞–ª–∞ –Ω–∞–∂–º–∏—Ç–µ ¬´–í–æ–π—Ç–∏¬ª");
        return;
      }

      if (!to || !message) {
        alert("–í–≤–µ–¥–∏—Ç–µ –ø–æ–ª—É—á–∞—Ç–µ–ª—è –∏ —Å–æ–æ–±—â–µ–Ω–∏–µ");
        return;
      }

      socket.send(JSON.stringify({ type: "message", from, to, message }));

      const li = document.createElement("li");
      li.textContent = `–í—ã ‚Üí ${to}: ${message}`;
      li.classList.add("self");
      document.getElementById("chat").appendChild(li);

      document.getElementById("msgInput").value = "";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ü—Ä–∏–≤–∞—Ç–Ω—ã–π –ß–∞—Ç</title>
  <style>
    :root {
      --bg-dark: #1e1e2f;
      --bg-light: #2e2e42;
      --accent: #4e9eff;
      --text: #e0e0e0;
      --text-muted: #aaaaaa;
      --border: #3a3a50;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-screen {
      background: var(--bg-light);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .login-screen input, .login-screen button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: #1c1c2c;
      color: var(--text);
    }

    .login-screen button {
      background: var(--accent);
      border: none;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    .login-screen button:hover {
      background: #3086ff;
    }

    .chat-wrapper {
      display: flex;
      width: 95%;
      max-width: 1200px;
      height: 90vh;
      border-radius: 10px;
      overflow: hidden;
      background: var(--bg-light);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
    }

    .sidebar {
      width: 250px;
      background: #1a1a2a;
      padding: 20px;
      border-right: 1px solid var(--border);
      overflow-y: auto;
    }

    .sidebar h3 {
      font-size: 15px;
      margin-bottom: 10px;
      color: var(--text-muted);
    }

    .user {
      padding: 10px 12px;
      margin-bottom: 6px;
      background: #2a2a3d;
      border-radius: 6px;
      cursor: pointer;
      color: var(--text);
    }

    .user:hover {
      background: #3b3b5c;
    }

    .user.active {
      background: var(--accent);
      color: white;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    #status {
      font-size: 13px;
      margin-bottom: 12px;
      color: var(--text-muted);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-right: 10px;
    }

    .message {
      background: #3a3a50;
      padding: 12px 16px;
      border-radius: 10px;
      max-width: 70%;
      font-size: 15px;
      line-height: 1.4;
    }

    .message.self {
      background: var(--accent);
      align-self: flex-end;
      color: white;
    }

    .message.meta {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: #1c1c2c;
      color: var(--text);
      font-size: 15px;
    }

    .input-area button {
      padding: 12px 18px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 700px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ -->
  <div class="login-screen" id="loginDiv">
    <h2>–ü—Ä–∏–≤–∞—Ç–Ω—ã–π —á–∞—Ç</h2>
    <input type="text" id="username" placeholder="–í–∞—à–µ –∏–º—è" />
    <button onclick="register()">–í–æ–π—Ç–∏</button>
  </div>

  <!-- –ß–∞—Ç -->
  <div class="chat-wrapper hidden" id="chatDiv">
    <div class="sidebar">
      <h3>–û–Ω–ª–∞–π–Ω</h3>
      <div id="userList"></div>
    </div>
    <div class="chat-area">
      <div id="status">üïì –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ</div>
      <div id="chat"></div>
      <div class="input-area">
        <input id="msgInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
        <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </div>
    </div>
  </div>

  <script>
    const socket = new WebSocket("wss://messenger-server-l789.onrender.com");
    let isRegistered = false;
    let currentUser = "";
    let currentRecipient = "";

    const chatEl = document.getElementById("chat");
    const userListEl = document.getElementById("userList");
    const statusEl = document.getElementById("status");

    socket.addEventListener("open", () => {
      statusEl.textContent = "üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ";
    });

    socket.addEventListener("message", async (event) => {
      let text;
      try {
        text = typeof event.data === "string" ? event.data : await event.data.text();
        const parsed = JSON.parse(text);

        if (parsed.type === "online-users") {
          updateUserList(parsed.users);
          return;
        }
      } catch {
        text = event.data;
      }

      const isSelf = text.startsWith("–í—ã ‚Üí");
      appendMessage(text, isSelf);
    });

    function appendMessage(content, isSelf) {
      const wrapper = document.createElement("div");
      wrapper.className = "message" + (isSelf ? " self" : "");
      wrapper.textContent = content;
      chatEl.appendChild(wrapper);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function updateUserList(users) {
      userListEl.innerHTML = "";
      users.forEach(user => {
        if (user === currentUser) return;
        const div = document.createElement("div");
        div.className = "user";
        div.textContent = user;
        div.onclick = () => {
          currentRecipient = user;
          document.querySelectorAll(".user").forEach(u => u.classList.remove("active"));
          div.classList.add("active");
        };
        userListEl.appendChild(div);
      });
    }

    function register() {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è");

      currentUser = username;
      socket.send(JSON.stringify({ type: "register", from: username }));
      isRegistered = true;

      statusEl.textContent = `üü¢ –í—ã –≤–æ—à–ª–∏ –∫–∞–∫ "${username}"`;
      document.getElementById("loginDiv").classList.add("hidden");
      document.getElementById("chatDiv").classList.remove("hidden");
    }

    function sendMessage() {
      const message = document.getElementById("msgInput").value.trim();
      if (!isRegistered) return alert("–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ —á–∞—Ç");
      if (!currentRecipient) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—É—á–∞—Ç–µ–ª—è");
      if (!message) return;

      socket.send(JSON.stringify({
        type: "message",
        from: currentUser,
        to: currentRecipient,
        message
      }));

      appendMessage(`–í—ã ‚Üí ${currentRecipient}: ${message}`, true);
      document.getElementById("msgInput").value = "";
    }
  </script>
</body>
</html>

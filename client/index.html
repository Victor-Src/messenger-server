<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Messenger Client</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }

    #chat {
      background: #fff;
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      list-style: none;
    }

    #chat li {
      margin-bottom: 5px;
    }

    input, button {
      font-size: 16px;
      padding: 5px;
      margin-top: 5px;
    }

    #username, #recipient {
      width: 100px;
    }

    #msgInput {
      width: 60%;
    }

    .self {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Приватный WebSocket Чат</h2>

  <div>
    <label>Ваше имя: </label>
    <input type="text" id="username" placeholder="ваше имя" />
  </div>

  <div>
    <label>Кому: </label>
    <input type="text" id="recipient" placeholder="получатель" />
  </div>

  <ul id="chat"></ul>

  <input id="msgInput" type="text" placeholder="Сообщение..." />
  <button onclick="sendMessage()">Отправить</button>

  <script>
    const socket = new WebSocket("wss://messenger-server-l789.onrender.com");

    socket.addEventListener("open", () => {
      console.log("✅ Соединение установлено");
    });

    socket.addEventListener("message", async (event) => {
      const chat = document.getElementById("chat");
      const li = document.createElement("li");

      const text = typeof event.data === "string"
        ? event.data
        : await event.data.text();

      li.textContent = text;
      chat.appendChild(li);
    });

    function sendMessage() {
      const input = document.getElementById("msgInput");
      const username = document.getElementById("username").value.trim();
      const recipient = document.getElementById("recipient").value.trim();
      const message = input.value.trim();

      if (!username || !recipient || !message) {
        alert("Пожалуйста, заполните все поля");
        return;
      }

      const payload = {
        from: username,
        to: recipient,
        message: message,
      };

      socket.send(JSON.stringify(payload));

      // Показать своё сообщение
      const chat = document.getElementById("chat");
      const li = document.createElement("li");
      li.textContent = `Вы → ${recipient}: ${message}`;
      li.classList.add("self");
      chat.appendChild(li);

      input.value = "";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Messenger Client</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }

    #chat {
      background: #fff;
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      list-style: none;
    }

    #chat li {
      margin-bottom: 5px;
    }

    input, button {
      font-size: 16px;
      padding: 5px;
      margin-top: 5px;
    }

    #username {
      width: 100px;
    }

    #msgInput {
      width: 60%;
    }

    .self {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üí¨ –ü—Ä–æ—Å—Ç–æ–π WebSocket –ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</h2>

  <div>
    <label>–ò–º—è: </label>
    <input type="text" id="username" placeholder="–ò–º—è (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)" />
  </div>

  <ul id="chat"></ul>

  <input id="msgInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
  <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <script>
    const socket = new WebSocket("wss://messenger-server-l789.onrender.com");

    socket.addEventListener("open", () => {
      console.log("‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ");
    });

    socket.addEventListener("message", async (event) => {
      const chat = document.getElementById("chat");
      const li = document.createElement("li");

      const text = typeof event.data === "string"
        ? event.data
        : await event.data.text();

      li.textContent = text;
      chat.appendChild(li);
    });

    function sendMessage() {
      const input = document.getElementById("msgInput");
      const username = document.getElementById("username").value.trim();
      const message = input.value.trim();

      if (!username) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è.");
        return;
      }

      if (message === "") return;

      const fullMessage = `${username}: ${message}`;
      socket.send(fullMessage);

      // –î–æ–±–∞–≤–∏—Ç—å —Å–≤–æ—ë —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —Å–ø–∏—Å–æ–∫
      const chat = document.getElementById("chat");
      const li = document.createElement("li");
      li.textContent = fullMessage;
      li.classList.add("self");
      chat.appendChild(li);

      input.value = "";
    }
  </script>
</body>
</html>

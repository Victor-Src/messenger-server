<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ü—Ä–∏–≤–∞—Ç–Ω—ã–π –ß–∞—Ç</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    h2 {
      text-align: center;
      margin-top: 0;
      color: #333;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #chat {
      height: 200px;
      overflow-y: auto;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      list-style: none;
    }

    #chat li {
      margin-bottom: 6px;
    }

    .self {
      font-weight: bold;
      color: green;
    }

    #status {
      color: #007bff;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }

    #users {
      background: #f0fff0;
      padding: 8px;
      border-radius: 8px;
      font-size: 14px;
      border: 1px solid #d0e0d0;
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="loginDiv">
    <h2>–í—Ö–æ–¥ –≤ —á–∞—Ç</h2>
    <input type="text" id="username" placeholder="–í–∞—à–µ –∏–º—è" />
    <button onclick="register()">–í–æ–π—Ç–∏</button>
  </div>

  <div class="card hidden" id="chatDiv">
    <h2>–ü—Ä–∏–≤–∞—Ç–Ω—ã–π –ß–∞—Ç</h2>
    <div id="status">üïì –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ</div>
    <div id="users"><strong>–û–Ω–ª–∞–π–Ω:</strong> <span id="userList">–Ω–∏–∫–æ–≥–æ :(</span></div>

    <input type="text" id="recipient" placeholder="–ö–æ–º—É (–∏–º—è)" />
    <ul id="chat"></ul>

    <input id="msgInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <script>
    const socket = new WebSocket("wss://messenger-server-l789.onrender.com");
    let isRegistered = false;
    let currentUser = "";

    const statusEl = document.getElementById("status");

    socket.addEventListener("open", () => {
      console.log("‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ");
      statusEl.textContent = "üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ";
    });

    socket.addEventListener("message", async (event) => {
      let text;
      try {
        text = typeof event.data === "string"
          ? event.data
          : await event.data.text();

        const parsed = JSON.parse(text);

        if (parsed.type === "online-users") {
          document.getElementById("userList").textContent = parsed.users.length
            ? parsed.users.join(", ")
            : "–Ω–∏–∫–æ–≥–æ :(";
          return;
        }
      } catch {
        text = event.data;
      }

      const li = document.createElement("li");
      li.textContent = text;
      document.getElementById("chat").appendChild(li);
    });

    function register() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è");
        return;
      }

      currentUser = username;
      socket.send(JSON.stringify({ type: "register", from: username }));
      isRegistered = true;

      statusEl.textContent = `üü¢ –í—ã –≤–æ—à–ª–∏ –∫–∞–∫ "${username}"`;

      document.getElementById("loginDiv").classList.add("hidden");
      document.getElementById("chatDiv").classList.remove("hidden");
    }

    function sendMessage() {
      const from = currentUser;
      const to = document.getElementById("recipient").value.trim();
      const message = document.getElementById("msgInput").value.trim();

      if (!isRegistered) {
        alert("–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ —á–∞—Ç");
        return;
      }

      if (!to || !message) {
        alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—É—á–∞—Ç–µ–ª—è –∏ —Å–æ–æ–±—â–µ–Ω–∏–µ");
        return;
      }

      socket.send(JSON.stringify({ type: "message", from, to, message }));

      const li = document.createElement("li");
      li.textContent = `–í—ã ‚Üí ${to}: ${message}`;
      li.classList.add("self");
      document.getElementById("chat").appendChild(li);

      document.getElementById("msgInput").value = "";
    }
  </script>
</body>
</html>

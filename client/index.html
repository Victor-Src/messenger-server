<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ü—Ä–∏–≤–∞—Ç–Ω—ã–π –ß–∞—Ç</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #e8f0fe;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-screen {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .login-screen input, .login-screen button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .login-screen button {
      background: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }

    .login-screen button:hover {
      background: #1565c0;
    }

    .chat-wrapper {
      width: 90%;
      max-width: 1100px;
      height: 650px;
      display: flex;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
    }

    .sidebar {
      width: 250px;
      background: #f7f9fc;
      padding: 20px;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }

    .sidebar h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #444;
    }

    .user {
      padding: 8px 12px;
      margin: 5px 0;
      background: #e3eaf4;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .user:hover {
      background: #cfddee;
    }

    .user.active {
      background: #1976d2;
      color: white;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    #status {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fdfdfd;
      display: flex;
      flex-direction: column;
    }

    #chat li {
      max-width: 70%;
      padding: 10px 14px;
      margin-bottom: 10px;
      border-radius: 18px;
      word-wrap: break-word;
    }

    #chat li.self {
      align-self: flex-end;
      background: #d1f5d3;
    }

    #chat li.other {
      align-self: flex-start;
      background: #e3eaf4;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .input-area button {
      padding: 10px 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .input-area button:hover {
      background: #43a047;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ -->
  <div class="login-screen" id="loginDiv">
    <h2>–í—Ö–æ–¥ –≤ –ø—Ä–∏–≤–∞—Ç–Ω—ã–π —á–∞—Ç</h2>
    <input type="text" id="username" placeholder="–í–∞—à–µ –∏–º—è" />
    <button onclick="register()">–í–æ–π—Ç–∏</button>
  </div>

  <!-- –ß–∞—Ç -->
  <div class="chat-wrapper hidden" id="chatDiv">
    <div class="sidebar">
      <h3>–û–Ω–ª–∞–π–Ω</h3>
      <div id="userList"></div>
    </div>
    <div class="chat-area">
      <div id="status">üïì –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ</div>
      <ul id="chat"></ul>
      <div class="input-area">
        <input id="msgInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
        <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </div>
    </div>
  </div>

  <script>
    const socket = new WebSocket("wss://messenger-server-l789.onrender.com");
    let isRegistered = false;
    let currentUser = "";
    let currentRecipient = "";

    const chat = document.getElementById("chat");
    const userListEl = document.getElementById("userList");
    const statusEl = document.getElementById("status");

    socket.addEventListener("open", () => {
      statusEl.textContent = "üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ";
    });

    socket.addEventListener("message", async (event) => {
      let text;
      try {
        text = typeof event.data === "string" ? event.data : await event.data.text();
        const parsed = JSON.parse(text);

        if (parsed.type === "online-users") {
          updateUserList(parsed.users);
          return;
        }
      } catch {
        text = event.data;
      }

      const li = document.createElement("li");
      li.textContent = text;
      li.classList.add("other");
      if (text.startsWith("–í—ã ‚Üí")) {
        li.classList.remove("other");
        li.classList.add("self");
      }
      chat.appendChild(li);
      chat.scrollTop = chat.scrollHeight;
    });

    function updateUserList(users) {
      userListEl.innerHTML = "";
      users.forEach(user => {
        if (user === currentUser) return;
        const div = document.createElement("div");
        div.className = "user";
        div.textContent = user;
        div.onclick = () => {
          currentRecipient = user;
          document.querySelectorAll(".user").forEach(u => u.classList.remove("active"));
          div.classList.add("active");
        };
        userListEl.appendChild(div);
      });
    }

    function register() {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è");

      currentUser = username;
      socket.send(JSON.stringify({ type: "register", from: username }));
      isRegistered = true;
      statusEl.textContent = `üü¢ –í—ã –≤–æ—à–ª–∏ –∫–∞–∫ "${username}"`;

      document.getElementById("loginDiv").classList.add("hidden");
      document.getElementById("chatDiv").classList.remove("hidden");
    }

    function sendMessage() {
      const message = document.getElementById("msgInput").value.trim();
      if (!isRegistered) return alert("–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ —á–∞—Ç");
      if (!currentRecipient) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—É—á–∞—Ç–µ–ª—è –≤ —Å–ø–∏—Å–∫–µ –æ–Ω–ª–∞–π–Ω");
      if (!message) return;

      socket.send(JSON.stringify({
        type: "message",
        from: currentUser,
        to: currentRecipient,
        message
      }));

      const li = document.createElement("li");
      li.textContent = `–í—ã ‚Üí ${currentRecipient}: ${message}`;
      li.classList.add("self");
      chat.appendChild(li);
      chat.scrollTop = chat.scrollHeight;

      document.getElementById("msgInput").value = "";
    }
  </script>
</body>
</html>
